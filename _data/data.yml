career-profile:
    title: Career Profile
    summary: |
      I received the B.S. degree in computer science engineering from the Hankuk University of Foreign Studies, South Korea, in 2013, and the Ph.D. degree in medical science from Yonsei University, Seoul, South Korea, in 2020. Since 2013, I have been a Researcher with the Medical Image Computing
and Analysis Laboratory, CONNECT-AI Research Center. My research interests include the application of computer vision techniques from image processing and deep learning to noise reduction and motion correction in medical images.

